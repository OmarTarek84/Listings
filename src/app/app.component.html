<mat-sidenav-container>
        <mat-sidenav #sidenav role="navigation">
            <mat-nav-list>
                <app-sidenav (onclose)="sidenav.close()"></app-sidenav>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <app-header (thetoggle)="sidenav.toggle()"></app-header>
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
</mat-sidenav-container>
